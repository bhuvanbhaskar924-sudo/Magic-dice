<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>🎲 Magic Dice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #dice {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 140px; height: 140px;
      border-radius: 25px;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 70px;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      transition: transform 0.3s;
    }

    #msg {
      position: absolute;
      bottom: 20px;
      left: 0; right: 0;
      text-align: center;
      color: #aaa;
      font-size: 14px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="dice">🎲</div>
  <div id="msg">Swipe to roll • Tap ×5 to fix • Hold 3s to activate</div>

  <script>
    const dice = document.getElementById('dice');
    let fixedNumber = null;
    let lastTapTime = 0;
    let tapCount = 0;
    let holdTimer = null;

    // 🎲 roll function
    function rollDice() {
      if (fixedNumber !== null) {
        showNum(fixedNumber);
        return;
      }
      const num = Math.floor(Math.random() * 6) + 1;
      showNum(num);
    }

    // 🎯 display dice number emoji
    function showNum(n) {
      const faces = ["⚀","⚁","⚂","⚃","⚄","⚅"];
      dice.textContent = faces[n - 1];
      dice.style.transform = `translate(-50%, -50%) rotate(${Math.random()*20-10}deg)`;
    }

    // 🖐️ 5 tap = fix number
    document.body.addEventListener('touchstart', () => {
      const now = Date.now();
      if (now - lastTapTime < 600) tapCount++;
      else tapCount = 1;
      lastTapTime = now;

      if (tapCount === 5) {
        const n = prompt("Choose a number (1-6) to fix:");
        if (n && n >= 1 && n <= 6) {
          fixedNumber = parseInt(n);
          alert("✅ Number fixed! Hold 3s to activate next roll.");
        }
      }

      holdTimer = setTimeout(() => {
        if (fixedNumber !== null) {
          alert("✨ Fixed number activated: " + fixedNumber);
        }
      }, 3000);
    });

    // 🎳 roll on release
    document.body.addEventListener('touchend', () => {
      clearTimeout(holdTimer);
      rollDice();
    });

    rollDice();
  </script>
</body>
</html>
